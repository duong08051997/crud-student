<div class="pt-3">
  <div class="container">
    <button [routerLink]="['add']" class="btn btn-success">ADD</button>
    <div class="pt-3">
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.address}}</td>
        <td>{{student.email}}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="[student.id,'edit']">edit</button>
          <button class="btn btn-danger ml-3" (click)="delete(student.id)">delete</button>
        </td>
      </tr>
      </tbody>
      <tr *ngIf="students.length == 0">
        <td>no data</td>
      </tr>
    </table>
    </div>
  </div>
</div>

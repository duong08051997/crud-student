<div class="pt-3">
  <div class="container">
    <h2>Chỉnh sửa thông tin học sinh</h2>
    <form (ngSubmit)="edit()" [formGroup]="formEditStudent">
      <div class="form-group">
        <label >Student ID: </label>
        <input type="number" class="form-control" formControlName="id">
      </div>
      <div class="form-group">
        <label >Name: </label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label >Age: </label>
        <input type="number" class="form-control" formControlName="age">
      </div>
      <div class="form-group">
        <label >Gender: </label><br>
        <input type="radio" formControlName="gender" value="male" checked> Male<br>
        <input type="radio" formControlName="gender" value="female"> Female
      </div>  <div class="form-group">
      <label >Address: </label>
      <input type="text" class="form-control" formControlName="address">
    </div>  <div class="form-group">
      <label >Email: </label>
      <input type="email" class="form-control" formControlName="email">
    </div>
      <button  class="btn btn-secondary" [routerLink]="['/students']" >CANCEL</button>
      <button  class="btn btn-success  ml-3">UPDATE</button>
    </form>

  </div>

</div>
